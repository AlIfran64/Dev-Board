<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!--Daisy Cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Font: poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome Cdn-->
    <script
      src="https://kit.fontawesome.com/054c069e49.js"
      crossorigin="anonymous"
    ></script>

    <!--Customizing Tailwind-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body id="body" class="bg-[#F4F7FF] font-poppins py-5">
    <!--Header Start-->
    <header class="w-11/12 mx-auto bg-[#ffff] py-5 px-5 rounded-2xl">
      <nav class="flex justify-between items-center">
        <!--left side-->
        <div class="flex justify-between items-center gap-2">
          <img class="w-10" src="./assets/logo.png" alt="logo" />
          <p class="text-3xl">Dev<span class="font-bold">Board</span></p>
        </div>
        <!--right side-->
        <div class="flex justify-between items-center gap-5">
          <div class="bg-[#F4F7FF] py-2 px-4 rounded-3xl">
            <p class="text-2xl font-bold">
              <i class="fa-solid fa-square-check text-[#3752FD]"></i> 23
            </p>
          </div>
          <button
            id="nav-btn"
            class="bg-[#F4F7FF] py-2 px-2 rounded-full cursor-pointer"
          >
            <img class="w-8" src="./assets/theme-btn.png" alt="button" />
          </button>
        </div>
      </nav>
    </header>
    <!--Header End-->

    <!--Main Start-->
    <main>
      <!--Section Start-->
      <section class="w-11/12 mx-auto mt-6"></section>
      <!--Section End-->
    </main>
    <!--Main End-->

    <!--Script Connections-->
    <script src="./script/nav.js"></script>
    <script src="./utilities/utilities.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
